version: '3'

volumes:
  pg_data_kitty:
  static_kitty:
  media_kitty:


services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_kitty:/var/lib/postgresql/data

  backend:
    image: lacoll87/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/app/media
    depends_on:
      - db

  frontend:
    image: lacolle87/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static

  gateway:
    image: lacolle87/kittygram_gateway
    volumes:
      - static_volume:/static
      - media_volume:/media
    ports:
      - 9000:80
    depends_on:
      - backend
      - frontend